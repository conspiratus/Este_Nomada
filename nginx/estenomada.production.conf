# Upstream для Next.js Frontend
upstream frontend {
    server localhost:3000;
    keepalive 64;
}

# Upstream для Django Backend
upstream backend {
    server localhost:8000;
    keepalive 64;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name estenomada.es www.estenomada.es api.estenomada.es;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend (Next.js)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name estenomada.es www.estenomada.es;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/estenomada.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/estenomada.es/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Логи
    access_log /var/log/nginx/estenomada_access.log;
    error_log /var/log/nginx/estenomada_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # ВАЖНО: Специфичные правила должны быть ПЕРЕД общими!
    
    # Статические файлы Next.js - проксируем на Next.js сервер
    # Next.js сам знает правильные пути к файлам
    location /_next/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы из public/ (только для файлов НЕ из _next)
    location /robots.txt {
        alias /var/www/estenomada/public/robots.txt;
        expires 7d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain; charset=utf-8";
    }

    location /sitemap.xml {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1d;
        add_header Cache-Control "public";
    }

    location /favicon.ico {
        alias /var/www/estenomada/public/favicon.png;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /logo_EN.png {
        alias /var/www/estenomada/public/logo_EN.png;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Статические файлы Django (^~ = высокий приоритет, не проверять regex)
    location ^~ /static/ {
        alias /var/www/estenomada/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Медиа файлы Django  
    location ^~ /media/ {
        alias /var/www/estenomada/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Django Admin - проксируем на Django backend
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API запросы - проксируем на Django backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Интерфейс повара - обрабатываем и с слэшем, и без
    location ^~ /en/chef/ {
        rewrite ^/en/chef/(.*) /chef/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location = /en/chef {
        return 301 /en/chef/;
    }
    location ^~ /es/chef/ {
        rewrite ^/es/chef/(.*) /chef/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location = /es/chef {
        return 301 /es/chef/;
    }
    location ^~ /ru/chef/ {
        rewrite ^/ru/chef/(.*) /chef/$1 break;
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location = /ru/chef {
        return 301 /ru/chef/;
    }
    location ^~ /chef/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    location = /chef {
        return 301 /chef/;
    }

    # Статические файлы из public/ (исключаем _next)
    location ~* ^/(?!_next).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /var/www/estenomada/public;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Проксирование на Next.js
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

