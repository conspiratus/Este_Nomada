# Upstream для Next.js Frontend
upstream frontend {
    server localhost:3000;
    keepalive 64;
}

# Upstream для Django Backend
upstream backend {
    server localhost:8000;
    keepalive 64;
}

# Frontend (Next.js) - HTTP версия
server {
    listen 80;
    listen [::]:80;
    server_name 85.190.102.101 estenomada.es www.estenomada.es;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/estenomada_access.log;
    error_log /var/log/nginx/estenomada_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Статические файлы Next.js
    location /_next/static {
        alias /var/www/estenomada/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы из public/
    location /favicon.ico {
        alias /var/www/estenomada/public/favicon.png;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /logo_EN.png {
        alias /var/www/estenomada/public/logo_EN.png;
        expires 30d;
        add_header Cache-Control "public";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /var/www/estenomada/public;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Проксирование на Next.js
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# Backend API (Django) - HTTP версия
server {
    listen 80;
    listen [::]:80;
    server_name api.estenomada.es;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/estenomada_api_access.log;
    error_log /var/log/nginx/estenomada_api_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Статические файлы Django
    location /static/ {
        alias /var/www/estenomada/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Медиа файлы Django
    location /media/ {
        alias /var/www/estenomada/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Проксирование на Django
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}




