{% extends "chef/base.html" %}

{% block title %}Вход - Интерфейс повара{% endblock %}

{% block header_title %}Вход в интерфейс повара{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2>Вход в систему</h2>
    <form method="post" action="{% url 'chef:login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Логин:</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Пароль:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Войти</button>
    </form>
</div>
{% endblock %}
