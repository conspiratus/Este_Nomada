            cat /tmp/makemigrations_output.txt
            echo ""
            echo "üìù –°–æ–∑–¥–∞—é –º–∏–≥—Ä–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏..."
            python manage.py makemigrations --dry-run 2>&1 | head -50
            echo ""
            echo "‚ùå –û–®–ò–ë–ö–ê: –ï—Å—Ç—å –Ω–µ–∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –º–∏–≥—Ä–∞—Ü–∏–∏!"
            echo "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–æ–∑–¥–∞–π –∏ –∑–∞–∫–æ–º–º–∏—Ç—å –º–∏–≥—Ä–∞—Ü–∏–∏:"
